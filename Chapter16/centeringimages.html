<html lang="en">
<head>

    <title>Centering Images</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        img.align-center {
            display: block;
            margin: 0px auto;
        }
        img.medium {
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>

</body>
</html>
